<div class="container">
    <div class="row">
        <h2 class="tituloFormulario col-lg-12 col-xs-12">
            Formulario de contacto
        </h2>
    </div>
</div>
<div class="container">
    <div class="row">
        <img src="Multimedia/fotos home/santiagoartemis.jpg" alt="" class="col-lg-4 img-fluid animate__animated animate__backInLeft" style="box-shadow:5px 5px 5px 5px #902326 ;">
        <div class="formulario col-lg-6 col-xs-12 animate__animated animate__backInDown">
            <form action="" method="" class="">
                <label for="Nombre">Nombre: </label>
                <input type="text" name="Nombre" id="nombre"><br>
            
                <label for="Apellido">Apellido:</label>
                <input type="text" name="Apellido" id="apellido"><br>
            
                <label>Sexo</label>
                <select>
                    <option>Hombre</option>
                    <option>Mujer</option>
                    <option>Otro</option>
                </select><br>
                  <div class="fraseacepta">Acepta los terminos:</div>
                   <label for="terminos">SI</label>
                   <input type="checkbox" id="terminos" name="SI">
                   <label for="terminos">NO</label>
                   <input type="checkbox" name="NO"><br>
            
                <input type="submit" name="Enviar">
                <input type="reset" name="resetear">
            </form>
        </div>
    </div>
</div>
<footer class="footer">
    <ul class="redes">
        <li><a href="https://twitter.com/santiagoartemis?lang=es">Twitter</a></li>

</div>
